# Docker Compose for Production (EC2)
# This file is deployed to /opt/ukrevrocom/docker-compose.yml on EC2

version: '3.8'

services:
  # FastAPI Backend
  backend:
    image: ${ECR_REPOSITORY}:backend-latest
    container_name: ukrevrocom-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend
  frontend:
    image: ${ECR_REPOSITORY}:frontend-latest
    container_name: ukrevrocom-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: ukrevrocom-network
